{% extends 'base_generic.html' %}

{% load static %}
<link resl='stylesheet' href='{% static 'css/styles_book.css'%}'/>

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
    <ul>
      {% for book in book_list %}
        <li>
          <a href="{{book.get_absolute_url}}">{{book.title}}</a>
          {{book.author}}
        </li>
      {% endfor %}
    </ul>
  {% else %}
  <p>There are not books in the library</p>
  {% endif %} 
{% endblock content %}
